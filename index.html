<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Momo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-shapes" aria-hidden="true"></div>
  <div class="hearts" aria-hidden="true">
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
  </div>
  <div class="party-overlay" aria-hidden="true">
    <span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <main class="page">
    <section class="hero" id="hero">
      <div class="hero-copy">
        <h1>Happy Birthday Momo</h1>
        <p class="sub">I made this little page just for you. Scroll through our memories and smile. Also, would you like spend your special day with me?</p>

        <div class="question-area" id="questionArea">
          <button id="yesBtn" class="btn btn-yes">Yes</button>
          <button id="noBtn" class="btn btn-no" aria-label="No (just kidding)" aria-disabled="true" tabindex="-1">No</button>
        </div>

        <div class="accent-line">You only get one click. Use it wisely.</div>
      </div>

      <div class="hero-gallery" aria-label="Our photos">
        <div class="carousel-track" id="carouselTrack">
          <div class="photo-card"><img src="assets/formy1.jpg" alt="Formy image 1" /></div>
          <div class="photo-card"><img src="assets/formy2.jpg" alt="Formy image 2" /></div>
          <div class="photo-card"><img src="assets/formy3.jpg" alt="Formy image 3" /></div>
          <div class="photo-card"><img src="assets/formy4.jpg" alt="Formy image 4" /></div>
          <div class="photo-card"><img src="assets/formy5.jpg" alt="Formy image 5" /></div>
          <div class="photo-card"><img src="assets/formy6.jpg" alt="Formy image 6" /></div>
          <div class="photo-card"><img src="assets/formy7.jpg" alt="Formy image 7" /></div>
          <div class="photo-card"><img src="assets/formy8.jpg" alt="Formy image 8" /></div>
          <div class="photo-card"><img src="assets/formy9.jpg" alt="Formy image 9" /></div>
          <div class="photo-card"><img src="assets/formy10.jpg" alt="Formy image 10" /></div>
          <div class="photo-card"><img src="assets/formy11.jpg" alt="Formy image 11" /></div>
          <div class="photo-card"><img src="assets/formy12.jpg" alt="Formy image 12" /></div>
          <div class="photo-card"><img src="assets/formy13.jpg" alt="Formy image 13" /></div>
          <div class="photo-card"><img src="assets/formy14.jpg" alt="Formy image 14" /></div>
          <div class="photo-card"><img src="assets/formy15.jpg" alt="Formy image 15" /></div>
          <div class="photo-card"><img src="assets/formy16.jpg" alt="Formy image 16" /></div>
          <div class="photo-card"><img src="assets/formy17.jpg" alt="Formy image 17" /></div>

        </div>
      </div>
    </section>

    <section class="success" id="success" hidden>
      <div class="success-card">
        <h2>Yay! I'm so excited!</h2>
        <p>I'm gonna make sure you have the best date ever.</p>
        <div class="party-gif">
          <img src="assets/cat-ai.gif" alt="Two cats partying" />
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
